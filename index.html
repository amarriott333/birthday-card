<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Birthday Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card-container">
        <!-- Parent div with class "card" to enable flipping -->
        <div class="card" id="card-1">
            <!-- Front of the card -->
            <div class="card-front">
                <h1>Happy Birthday!</h1>
                <p>Click to open the card!</p>
            </div>

            <!-- Inside of the card (Page 1) -->
            <div class="card-inside">
                <h2>What's Up?</h2>
                <img src="https://i.imgur.com/3piKsm1.jpg" alt="Birthday Image" style="width: 100%; height: auto; max-width: 300px; margin-bottom: 20px;">
                <p>Heard it's your Birthday!</p>
                <small>(please click to view the next page)</small>
            </div>
        </div>

        <!-- Page 2 (Be Strong) -->
        <div class="card" id="card-2">
            <div class="card-inside">
                <h2>Be Strong</h2>
                <img src="https://i.imgur.com/jsF2EpL.jpg" alt="Be Strong Image" style="width: 100%; height: auto; max-width: 300px; margin-bottom: 20px;">
                <p>Do not take any crap from anyone.</p>
                <small>(please click to view the next page)</small>
            </div>
        </div>

        <!-- Page 3 (Be Yourself) -->
        <div class="card" id="card-3">
            <div class="card-inside">
                <h2>Be Yourself</h2>
                <img src="https://i.imgur.com/UCDo4Z5.jpg" alt="Be Yourself Image" style="width: 100%; height: auto; max-width: 300px; margin-bottom: 20px;">
                <p>Don't hide your personality.</p>
            </div>
        </div>
    </div>

    <!-- Audio Embed from GitHub -->
    <audio id="background-audio" src="https://github.com/amarriott333/birthday-card/raw/refs/heads/main/Happy%20Birthday%20-Metal%20Rock%20Version-.mp3" preload="auto"></audio>

    <script src="script.js"></script>
</body>
</html>
